<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WS Class Test - Final Fixed</title>
  <style>
    body { font-family: system-ui; margin: 20px; line-height: 1.6; }
    .log { background:#f5f5f5; padding:10px; border-radius:8px; height:400px; overflow:auto; font-family: monospace; font-size:13px; }
    button { margin:5px; padding:8px 12px; }
    .section { margin:20px 0; padding:15px; border:1px solid #ddd; border-radius:8px; }
    input { width:100%; padding:8px; margin:5px 0; }
  </style>
</head>
<body>

  <h1>WS Class - ĐÃ FIX HOÀN TOÀN</h1>
  <p>Chỉ 1 phiên kết nối duy nhất. Connect/Disconnect/Autoconnect có điều kiện rõ ràng.</p>

  <div class="section">
    <h3>Kết nối</h3>
    <input type="text" id="url" placeholder="URL (để trống = auto)" value="wss://echo.websocket.org" />
    <button onclick="init()">Khởi tạo WS (1 lần duy nhất)</button>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <button onclick="reconnect()">Reconnect</button>
    <button onclick="autoconnect()">Autoconnect (3s, 5 lần)</button>
  </div>

  <div class="section">
    <h3>Gửi Dữ Liệu</h3>
    <button onclick="sendString()">String</button>
    <button onclick="sendNumber()">Number</button>
    <button onclick="sendArray()">Array</button>
    <button onclick="sendObject()">Object</button>
    <button onclick="sendUint8()">Uint8Array</button>
    <button onclick="sendFloat32()">Float32Array</button>
    <button onclick="sendMixed()">Mixed Binary</button>
  </div>

  <div class="section">
    <h3>Log</h3>
    <div id="log" class="log"></div>
  </div>

  <script type="module">
    import { WS } from './WS.js';

    let ws = null;

    function log(msg) {
      const div = document.getElementById('log');
      const p = document.createElement('div');
      p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      div.appendChild(p);
      div.scrollTop = div.scrollHeight;
    }

    window.init = () => {
      if (ws) return log('ĐÃ khởi tạo rồi! Chỉ 1 lần duy nhất.');
      const url = document.getElementById('url').value.trim();
      try {
        ws = WS.get(url);
        setupEvents();
        log('WS instance tạo thành công. Dùng Connect để kết nối.');
      } catch (e) {
        log('Lỗi khởi tạo: ' + e.message);
      }
    };

    window.connect = () => {
      if (!ws) return log('Chưa khởi tạo WS.');
      ws.connect();
    };

    window.disconnect = () => {
      if (!ws) return log('Chưa khởi tạo WS.');
      ws.disconnect();
    };

    window.reconnect = () => {
      if (!ws) return log('Chưa khởi tạo WS.');
      ws.reconnect();
    };

    window.autoconnect = () => {
      if (!ws) return log('Chưa khởi tạo WS.');
      ws.autoconnect(3000, 5);
    };

    function setupEvents() {
      ws.on('open', () => log('OPEN: Kết nối thành công!'));
      ws.on('close', () => log('CLOSE: Đã ngắt kết nối.'));
      ws.on('error', e => log('ERROR: ' + e.message));
      ws.on('reconnectfailed', () => log('RECONNECT FAILED: Hết lượt thử.'));
      ws.on('message', data => {
        if (data instanceof ArrayBuffer) {
          const view = new Uint8Array(data);
          const preview = view.length > 20 ? Array.from(view.slice(0, 20)).join(', ') + '...' : Array.from(view).join(', ');
          log(`RECEIVE BINARY [${data.byteLength} bytes]: [${preview}]`);
        } else {
          log(`RECEIVE: ${JSON.stringify(data)}`);
        }
      });
    }

    function sendSafe(fn, preview = null) {
      if (!ws) return log('Chưa khởi tạo WS.');
      try {
        if (preview) log(preview);
        fn();
      } catch (e) {
        log('SEND ERROR: ' + e.message);
      }
    }

    window.sendString = () => sendSafe(() => ws.send("Hello String!"), 'SEND: String');
    window.sendNumber = () => sendSafe(() => ws.send(999), 'SEND: Number');
    window.sendArray = () => sendSafe(() => ws.send([1,2,3]), 'SEND: Array');
    window.sendObject = () => sendSafe(() => ws.send({a:1}), 'SEND: Object');
    window.sendUint8 = () => {
      const arr = new Uint8Array([10,20,255]);
      sendSafe(() => ws.sendBytes(arr), `SEND Uint8: [${Array.from(arr).join(', ')}]`);
    };
    window.sendFloat32 = () => {
      const arr = new Float32Array([1.1, 2.2]);
      sendSafe(() => ws.sendBytes(arr), `SEND Float32: [${Array.from(arr).map(v=>v.toFixed(2)).join(', ')}]`);
    };
    window.sendMixed = () => {
      const buf = new ArrayBuffer(16);
      const view = new DataView(buf);
      view.setUint8(0, 255);
      view.setInt16(1, -1234, true);
      view.setFloat32(4, 3.14159);
      view.setBigUint64(8, 9007199254740992n);
      sendSafe(() => ws.sendBytes(buf), 'SEND Mixed Binary (16 bytes)');
    };
  </script>

</body>
</html>
