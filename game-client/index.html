<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WS Class Test - Full Data Types</title>
  <style>
    body { font-family: system-ui; margin: 20px; line-height: 1.6; }
    .log { background:#f5f5f5; padding:10px; border-radius:8px; height:400px; overflow:auto; font-family: monospace; font-size:13px; }
    button { margin:5px; padding:8px 12px; }
    .section { margin:20px 0; padding:15px; border:1px solid #ddd; border-radius:8px; }
    input, textarea { width:100%; padding:8px; margin:5px 0; }
  </style>
</head>
<body>

  <h1>WS Class - Test To√†n B·ªô Ch·ª©c NƒÉng</h1>
  <p><strong>Server y√™u c·∫ßu:</strong> WebSocket echo server h·ªó tr·ª£ <code>wss://echo.websocket.org</code> ho·∫∑c local (v√≠ d·ª•: Node.js echo server)</p>

  <div class="section">
    <h3>K·∫øt n·ªëi</h3>
    <input type="text" id="url" placeholder="URL (ƒë·ªÉ tr·ªëng = auto)" value="wss://echo.websocket.org" />
    <button onclick="init()">Kh·ªüi t·∫°o & K·∫øt n·ªëi</button>
    <button onclick="ws?.connect()">Connect th·ªß c√¥ng</button>
    <button onclick="ws?.disconnect()">Disconnect</button>
    <button onclick="ws?.reconnect()">Reconnect</button>
    <button onclick="ws?.autoconnect(1000, 3)">Autoconnect (1s, 3 l·∫ßn)</button>
  </div>

  <div class="section">
    <h3>G·ª≠i D·ªØ Li·ªáu (T·∫•t c·∫£ ki·ªÉu)</h3>
    <button onclick="sendString()">String</button>
    <button onclick="sendNumber()">Number</button>
    <button onclick="sendArray()">Array</button>
    <button onclick="sendObject()">Object</button>
    <button onclick="sendUint8()">Uint8Array</button>
    <button onclick="sendFloat32()">Float32Array</button>
    <button onclick="sendMixed()">Mixed Binary</button>
  </div>

  <div class="section">
    <h3>Log</h3>
    <div id="log" class="log"></div>
  </div>

  <script type="module">
    import { WS } from './WS.js';

    let ws = null;

    function log(msg) {
      const div = document.getElementById('log');
      const p = document.createElement('div');
      p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      div.appendChild(p);
      div.scrollTop = div.scrollHeight;
    }

    window.init = () => {
      const url = document.getElementById('url').value.trim();
      try {
        ws = WS.get(url);
        setupEvents();
        ws.connect();
        log('ƒêang k·∫øt n·ªëi...');
      } catch (e) {
        log('L·ªói kh·ªüi t·∫°o: ' + e.message);
      }
    };

    function setupEvents() {
      ws.on('open', () => log('OPEN: K·∫øt n·ªëi th√†nh c√¥ng!'));
      ws.on('close', () => log('CLOSE: Ng·∫Øt k·∫øt n·ªëi.'));
      ws.on('error', e => log('ERROR: ' + (e.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh')));
      ws.on('message', data => {
        if (data instanceof ArrayBuffer) {
          const view = new Uint8Array(data);
          log(`RECEIVE BINARY [${data.byteLength} bytes]: [${Array.from(view.slice(0, 20)).join(', ')}${view.length > 20 ? '...' : ''}]`);
        } else {
          log(`RECEIVE: ${JSON.stringify(data)}`);
        }
      });
    }

    // === G·ª¨I T·∫§T C·∫¢ KI·ªÇU D·ªÆ LI·ªÜU ===
    window.sendString = () => sendSafe(() => ws.send("Xin ch√†o t·ª´ String! üëã"));
    window.sendNumber = () => sendSafe(() => ws.send(12345));
    window.sendArray = () => sendSafe(() => ws.send([1, "hi", true, null]));
    window.sendObject = () => sendSafe(() => ws.send({ action: "ping", time: Date.now(), rand: Math.random() }));

    window.sendUint8 = () => {
      const arr = new Uint8Array([0, 1, 2, 255, 100, 200]);
      sendSafe(() => ws.sendBytes(arr), `SEND Uint8Array: [${Array.from(arr).join(', ')}]`);
    };

    window.sendFloat32 = () => {
      const arr = new Float32Array([1.5, -2.3, Math.PI, 0.0001]);
      sendSafe(() => ws.sendBytes(arr), `SEND Float32Array: [${Array.from(arr).map(v => v.toFixed(4)).join(', ')}]`);
    };

    window.sendMixed = () => {
      const buffer = new ArrayBuffer(16);
      const view = new DataView(buffer);
      view.setUint8(0, 255);           // byte
      view.setInt16(1, -1234, true);   // little-endian int16
      view.setFloat32(4, 3.14159);     // float
      view.setBigUint64(8, 9007199254740992n); // bigint
      sendSafe(() => ws.sendBytes(buffer), 'SEND Mixed Binary (16 bytes)');
    };

    function sendSafe(fn, preview = null) {
      try {
        if (!ws || ws.sendBytes === undefined) throw new Error("WS ch∆∞a kh·ªüi t·∫°o");
        if (preview) log(preview);
        fn();
      } catch (e) {
        log('SEND ERROR: ' + e.message);
      }
    }

    // Test auto n·∫øu kh√¥ng c√≥ URL
    if (!document.getElementById('url').value) {
      log('Tip: ƒê·ªÉ tr·ªëng URL ‚Üí t·ª± ƒë·ªông d√πng ws:// ho·∫∑c wss:// + host hi·ªán t·∫°i');
    }
  </script>

</body>
</html>
