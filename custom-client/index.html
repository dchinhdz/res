<html>
  <head>
    <title>TEST CLIENT</title>
    <style>
      * {margin: 10px;background-color: #000;color:#fff}
      #log {border: 4px solid #ff0}
    </style>
  </head>
  <body>
    <h2>TEST WEBSOCKET</h2>
    <div id="log"></div>
    <script type="module">
      import {Socket} from './Socket.js';
      //import {Act} from './Act.js';
      const ws = Socket('wss://echo.websocket.org');
      const div = document.getElementById("log");
      function log(text) {
        let iv = document.createElement("div");
        iv.textContent = `ðŸ“© ${text}`;
        div.appendChild(iv);
      }
      try {
        ws.on("open", () => log('âœ… CONNECTED!'));
        ws.on("error", () => log('âš ï¸ ERROR!'));
        ws.on("close", () => log('âŒ DISCONNECT!'));
        ws.on("message", (e) => {
          log('RECEIVE: '+e.data);
        });
      } catch (e) {
        log('Syntax Error...'+e); 
      }
    </script>
  </body>
</html>
